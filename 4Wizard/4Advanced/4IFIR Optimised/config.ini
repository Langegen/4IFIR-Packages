-- 4ifir Optimised settings

[*eRAM Mode]
catch_errors
json_mark_cur_kip '/switch/.packages/4Wizard/4Advanced/4IFIR Optimised/json/RAM_mode.json' name 12524
hex-by-cust-offset-dec /atmosphere/kips/loader.kip 12524 {json_source(*,dec)}
back

[*eGPU Vmin offset]
catch_errors
json_mark_cur_kip '/switch/.packages/4Wizard/4Advanced/4IFIR Optimised/json/GPUv.json' name 12440
hex-by-cust-offset-dec /atmosphere/kips/loader.kip 12440 {json_source(*,dec)}
back


[*eVdd2]
catch_errors
json_mark_cur_ini '/switch/.packages/4Wizard/4Advanced/4IFIR Optimised/json/Vdd2.json' name '/config/4IFIR/emc_timings.ini' {section} eVD2
set-ini-val '/config/4IFIR/emc_timings.ini' {auto} +eVD2 {json_source(*,dec)}
back

[*eVddq]
catch_errors
json_mark_cur_ini '/switch/.packages/4Wizard/4Advanced/4IFIR Optimised/json/Vddq.json' name '/config/4IFIR/emc_timings.ini' {section} eVDQ
set-ini-val '/config/4IFIR/emc_timings.ini' {auto} +eVDQ {json_source(*,dec)}
back
